<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess Puzzles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
</head>
<body>
    <h2>Chess Puzzle</h2>
    <div id="board" style="width: 400px"></div>
    <button onclick="loadNextPuzzle()">Next Puzzle</button>

    <script>
        let puzzles = [
            { "fen": "6Bk/6p1/6K1/8/8/8/8/8 w - - 0 1" },
            { "fen": "8/8/8/3k4/8/8/8/4K3 w - - 0 1" }
        ];
        let currentPuzzle = 0;
        let board;

        function loadNextPuzzle() {
            board = Chessboard('board', {
                position: puzzles[currentPuzzle].fen,
                draggable: true
            });
            currentPuzzle = (currentPuzzle + 1) % puzzles.length;
        }

        loadNextPuzzle();
    </script>
</body>
  </html>
