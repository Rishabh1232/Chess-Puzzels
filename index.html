<!DOCTYPE html>
<html>
<head>
    <title>Chess Puzzles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        #board {
            max-width: 600px;
            margin: 20px auto;
        }
        #status {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
        }
        #controls {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="board"></div>
        <div id="status">Loading puzzle...</div>
        <div id="controls">
            <button id="nextBtn" class="btn btn-primary" disabled>Next Puzzle</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.2/chess.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
